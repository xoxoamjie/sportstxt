<script>
  const currentPage = window.location.pathname.split("/").pop();

  function setActiveLink() {
    const navLinks = document.querySelectorAll(".navbar-nav .nav-link");
    navLinks.forEach((link) => link.classList.remove("active"));

    if (currentPage === "index.html") {
      document.getElementById("homeLink").classList.add("active");
    } else if (currentPage === "features.html") {
      document.getElementById("featuresLink").classList.add("active");
    } else if (currentPage === "about-us.html") {
      document.getElementById("aboutUsLink").classList.add("active");
    } else if (currentPage === "contact-us.html") {
      document.getElementById("contactUsLink").classList.add("active");
    }
  }

  setActiveLink();
</script>
