<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - SportsTXT</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="navbar-container"></div>

    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        })
        .catch((error) => console.log("Error loading navbar:", error));

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.body.insertAdjacentHTML("beforeend", data);
        })
        .catch((error) => console.log("Error loading footer:", error));
    </script>

    <!-- Contact Us Section -->
    <section class="contact-us-section py-4 custom-padding mb-5">
      <div class="container">
        <div class="row">
          <!-- Left Column: "Contact Us" Header and Amsterdam Office -->
          <div class="col-md-6 mb-4 mb-md-0">
            <div class="contact-header">
              <h2>Contact Us</h2>
            </div>
            <h3>Amsterdam Office</h3>
            <p class="text-muted">
              NMS PRODUCTIONS EUROPE B.V.Herengracht 257, 1016 BJ, Amsterdam,
              The Netherlands
            </p>
            <!-- Embedded Google Map -->
            <div class="map-section">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2423.385602504741!2d4.88877841582793!3d52.37450838309756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c609d0c11a2c6b%3A0x4b8ff41d6ed0d1b!2sHerengracht%20257%2C%201016%20BJ%20Amsterdam%2C%20Netherlands!5e0!3m2!1sen!2sus!4v1673306627977!5m2!1sen!2sus"
                width="100%"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
            <div class="d-flex justify-content-left mt-3">
              <img
                src="images/nms-logo.png"
                alt="NMS Productions Logo"
                style="width: 200px; height: auto"
              />
            </div>
            <p class="text-muted">NMS PRODUCTIONS EUROPE B.V.</p>
          </div>

          <!-- Right Column: Contact Form -->
          <div class="col-md-6">
            <form class="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" required />
              </div>
              <div class="mb-3">
                <label for="industry" class="form-label">Industry</label>
                <input
                  type="text"
                  class="form-control"
                  id="industry"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn-custom w-100">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- For Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS Bundle (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
